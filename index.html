<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body class="bg-slate-900">
  
        <div class=" rounded-lg pl-0.5  gap-1 grid grid-cols-3 bg-slate-400 absolute top-[30%] left-[35%] h-100 w-100 content-center">
          <button onclick="play(0)" id="0" class="pos">1</button>
          <button onclick="play(1)" id="1" class="pos">2</button>
          <button onclick="play(2)" id="2" class="pos">3</button>
          <button onclick="play(3)" id="3" class="pos">4</button>
          <button onclick="play(4)" id="4" class="pos">5</button>
          <button onclick="play(5)" id="5" class="pos">6</button>
          <button onclick="play(6)" id="6" class="pos">7</button>
          <button onclick="play(7)" id="7" class="pos">8</button>
          <button onclick="play(8)" id="8" class="pos">9</button>
        </div>
</body>
</html>
